<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Library</title>

  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .book-library {
      width: 500px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .book {
      margin-bottom: 40px;
    }

    .book img {
      width: 200px;
      height: 280px;
      display: block;
      margin: 0 auto;
      border-radius: 5px;
      object-fit: cover;
    }

    .book-title {
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
      font-size: 16px;
    }

    .book-author {
      color: #777777;
      text-align: left;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .price-block {
      background-color: #2ecc71;
      color: white;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      border-radius: 3px;
      margin-top: 10px;
      width: 100%;
    }
  </style>

</head>
<body>

  <h2>Book Library</h2>

  <div class="book-library">

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="">
      <div class="book-title">SPY IN THE AMBER</div>
      <div class="book-author">James Hadley Chase</div>
      <div class="price-block">Rs. 290</div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="">
      <div class="book-title">Sacred Games</div>
      <div class="book-author">Vikram Chandra</div>
      <div class="price-block">Rs. 399</div>
    </div>

    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="">
      <div class="book-title">Byomkesh Bakshi</div>
      <div class="book-author">Sharadindu Bandyopadhyay</div>
      <div class="price-block">Rs. 199</div>
    </div>

  </div>

</body>
</html>
